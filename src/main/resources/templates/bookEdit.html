<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Un Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form class="form" method="post" th:action="@{/books}" th:object="${book}">
        <input type="hidden" id="id" name="id" th:value="${book.getId()}">
        <div class="mb-3">
            <label for="title" class="form-label">Titulo</label>
            <input id="title" name="title" class="form-control" th:value="${book.getTitle()}">
        </div>
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input id="isbn" name="isbn" class="form-control" th:value="${book.getIsbn()}">
        </div>
        <div class="mb-3">
            <label for="extract" class="form-label">Abstracto:</label>
            <input id="extract" name="extract" class="form-control" th:value="${book.getExtract()}">
        </div>
        <div class="row">
            <div class="col-3">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
            <div class="col-3">
                <button type="reset" class="btn btn-secondary">Limpiar</button>
            </div>
        </div>
    </form>

    <p><a href="/" class="btn btn-primary">Volver a Home</a></p>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
