<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Un Autor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="nav :: nav"></div>
    <h1>Edición de Autor</h1>
    <form class="form" method="post" th:action="@{/authors}" th:object="${author}">
        <input type="hidden" id="id" name="id" th:value="${author.getId()}">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input id="name" name="name" class="form-control" th:value="${author.getName()}" type="text">
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Apellido</label>
            <input id="lastname" name="lastname" class="form-control" th:value="${author.getLastname()}" type="text">
        </div>
        <div class="mb-3">
            <label for="yearOfBirth" class="form-label">Año de Nacimiento:</label>
            <input id="yearOfBirth" name="yearOfBirth" class="form-control" th:value="${author.getYearOfBirth()}"
                   type="number">
        </div>
        <div class="row">
            <div class="col-3">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
            <div class="col-3">
                <button type="reset" class="btn btn-secondary">Limpiar</button>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
