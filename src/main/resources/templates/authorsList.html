<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="nav :: nav"></div>
    <h1>Listado de Autores</h1>
    <table class="table">
        <thead class="table-dark">
            <th>#</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>AÃ±o Nacimiento</th>
            <th>Acciones</th>
        </thead>
        <tbody>
            <tr th:each="a : ${authors}">
                <th th:text="${a.getId()}"></th>
                <td th:text="${a.getName()}"></td>
                <td th:text="${a.getLastname()}"></td>
                <td th:text="${a.getYearOfBirth()}"></td>
                <td><a th:href="@{/authors/{id}(id=${a.getId()})}" class="btn btn-primary">editar</a>
                    <a th:href="@{/authors/del/{id}(id=${a.getId()})}" class="btn btn-danger">borrar</a></td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-4">
            <a th:href="@{/authors/new}" class="btn btn-primary">Nuevo Autor</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
